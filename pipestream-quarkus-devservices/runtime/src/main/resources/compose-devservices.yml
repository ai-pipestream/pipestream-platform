# This file defines the infrastructure services for the LOCAL DEVELOPMENT environment.
# The canonical port allocation strategy is defined in /docs/architecture/endpoints/Port_allocations.md
#
# Consul connectivity:
#   - Host-based apps (quarkus dev): localhost:8500 via port mapping
#   - Container-to-container: consul:8500 on pipeline-test-network (bridge)
#   - Container-to-host (if needed): host.docker.internal (Win/Mac) or 172.17.0.1 (Linux bridge)

name: pipeline-shared-devservices

networks:
  pipeline-test-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  opensearch_data:
    driver: local
  kafka-data:
    driver: local
  seaweedfs-data:
    driver: local

services:
  # Consul for service discovery
  # Host apps use localhost:8500 (port mapping). Containers use consul:8500 (bridge network).
  consul:
    container_name: pipeline-consul
    image: hashicorp/consul:latest
    hostname: consul
    networks:
      - pipeline-test-network
    ports:
      - "8500:8500"       # Consul UI and HTTP API
      - "8600:8600/tcp"   # Consul DNS TCP
      - "8600:8600/udp"   # Consul DNS UDP
    command: "agent -dev -client=0.0.0.0 -enable-local-script-checks=true"
    environment:
      CONSUL_BIND_INTERFACE: eth0
      # For host-based Quarkus apps (quarkus dev): use localhost:8500
      CONSUL_HOST: localhost
      CONSUL_PORT: "8500"
      # Register OpenSearch REST + gRPC via env (no volume mount - works from any compose path)
      CONSUL_LOCAL_CONFIG: '{"services":[{"id":"opensearch","name":"opensearch","address":"opensearch","port":9200,"tags":["opensearch","search"]},{"id":"opensearch-grpc","name":"opensearch-grpc","address":"opensearch","port":9400,"tags":["opensearch","grpc","search"]}]}'
    labels:
      quarkus-dev-service-consul: shared
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL instance for services (primary database)
  postgres:
    container_name: pipeline-postgres
    image: postgres:16-alpine
    networks:
      - pipeline-test-network
    environment:
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pipeline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init script to create additional databases
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    labels:
      quarkus-dev-service-postgresql: shared
      # Wait for PostgreSQL to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*database system is ready to accept connections.*"
      # Map PostgreSQL JDBC URL to datasource property
      io.quarkus.devservices.compose.config_map.jdbc_url: quarkus.datasource.jdbc.url
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=password psql -U pipeline -d postgres -tAc \"SELECT 1 FROM pg_database WHERE datname='account'\" | grep -q 1 || PGPASSWORD=password psql -U pipeline -d postgres -c \"CREATE DATABASE account\"; pg_isready -U pipeline"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Kafka in KRaft mode (proven configuration)
  kafka:
    container_name: pipeline-kafka
    image: apache/kafka:latest
    hostname: kafka
    networks:
      - pipeline-test-network
    ports:
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,LOCALHOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,LOCALHOST://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,LOCALHOST://localhost:9094
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: 'testcontainers'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: -Xmx4096M
      KAFKA_BOOTSTRAP_SERVERS: "localhost:9094"
    volumes:
      - kafka-data:/var/lib/kafka/data
    labels:
      quarkus-dev-service-kafka: shared
      io.quarkus.devservices.compose.config_map.env.KAFKA_BOOTSTRAP_SERVERS: kafka.bootstrap.servers
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Apicurio Registry v3
  apicurio-registry:
    container_name: pipeline-apicurio-registry
    image: apicurio/apicurio-registry:3.1.7
    networks:
      - pipeline-test-network
    ports:
      - "8081:8080"
    environment:
      APICURIO_STORAGE_KIND: 'sql'
      APICURIO_STORAGE_SQL_KIND: 'h2'
      APICURIO_DATASOURCE_URL: 'jdbc:h2:mem:registry_db;DB_CLOSE_DELAY=-1'
      APICURIO_DATASOURCE_USERNAME: 'sa'
      APICURIO_DATASOURCE_PASSWORD: 'sa'
      APICURIO_SQL_INIT: 'true'
#    Uncomment to use PostgreSQL for storage
#      APICURIO_STORAGE_KIND: 'sql'
#      APICURIO_STORAGE_SQL_KIND: 'postgresql'
#      # Use standard Quarkus datasource properties for 3.1.7
#      APICURIO_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/apicurio_registry'
#      APICURIO_DATASOURCE_USERNAME: 'pipeline'
#      APICURIO_DATASOURCE_PASSWORD: 'password'
#      APICURIO_SQL_INIT: 'true'
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      quarkus-dev-service-apicurio-registry: shared
      quarkus-dev-service-apicurio-registry-protobuf: apicurio-registry
    healthcheck:
      # Try multiple known health endpoints to accommodate image differences
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || curl -sf http://localhost:8080/q/health || curl -sf http://localhost:8080/q/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # Apicurio Registry UI
  apicurio-registry-ui:
    container_name: pipeline-apicurio-registry-ui
    image: apicurio/apicurio-registry-ui:3.1.7
    networks:
      - pipeline-test-network
    ports:
      - "8890:8080"
    environment:
      REGISTRY_API_URL: "http://apicurio-registry:8080/apis/registry/v3"
    depends_on:
      apicurio-registry:
        condition: service_healthy
    labels:
      io.quarkus.devservices.compose.wait_for.ports.disable: "true"

  # OpenSearch 3 (registered in Consul: opensearch REST:9200, opensearch-grpc:9400)
  opensearch:
    container_name: pipeline-opensearch
    hostname: opensearch
    image: opensearchproject/opensearch:3.4.0
    networks:
      - pipeline-test-network
    environment:
      - cluster.name=pipeline-opensearch-cluster
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "DISABLE_SECURITY_PLUGIN=true"
      - bootstrap.memory_lock=true
      # Enable gRPC API (port 9400) for bulk, search, k-NN
      - aux.transport.types=[experimental-transport-grpc]
      - aux.transport.experimental-transport-grpc.port=9400-9400
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9400:9400"   # gRPC API
      - "9600:9600"
    labels:
      quarkus-dev-service-elasticsearch: shared
    healthcheck:
      test: ["CMD-SHELL", "curl -sS 'http://localhost:9200/_cluster/health' | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  opensearch-dashboards:
    container_name: pipeline-opensearch-dashboards
    image: opensearchproject/opensearch-dashboards:3.4.0
    networks:
      - pipeline-test-network
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    # Change to service_started so it doesn't wait for the 60s OpenSearch health check
    depends_on:
      opensearch:
        condition: service_started
    labels:
      io.quarkus.devservices.compose.wait_for.ports.disable: "true"

  # SeaweedFS for S3-compatible storage & high-performance Filer
  seaweedfs:
    container_name: pipeline-seaweedfs
    image: chrislusf/seaweedfs:latest
    networks:
      - pipeline-test-network
    ports:
      - "8333:8333"     # S3 API
      - "9333:9333"     # Master UI / HTTP API
      - "8888:8888"     # Filer UI / HTTP API
      - "18080:18080"   # Volume Server (Internal)
    environment:
      S3_DEVSERVICES_ENABLED: "false"
      SEAWEEDFS_S3_ENDPOINT: "http://localhost:8333"
      S3_PATH_STYLE_ACCESS: "true"
      S3_AWS_REGION: "us-east-1"
      S3_CREDENTIALS_TYPE: "static"
      S3_ACCESS_KEY_ID: "any"
      S3_SECRET_ACCESS_KEY: "any"
    command: 'server -s3 -filer -dir=/data -s3.allowEmptyFolder=true -volume.max=5 -s3.config=/etc/seaweedfs/s3.json'
    volumes:
      - seaweedfs-data:/data
      # S3 authentication config (required for signed requests from AWS SDK)
      - ./seaweedfs-s3-config.json:/etc/seaweedfs/s3.json:ro
    labels:
      # Map to your Quarkus dev services if needed
      quarkus-dev-service-s3: shared
      io.quarkus.devservices.compose.config_map.env.S3_DEVSERVICES_ENABLED: quarkus.s3.devservices.enabled
      io.quarkus.devservices.compose.config_map.env.SEAWEEDFS_S3_ENDPOINT: quarkus.s3.endpoint-override
      io.quarkus.devservices.compose.config_map.env.S3_PATH_STYLE_ACCESS: quarkus.s3.path-style-access
      io.quarkus.devservices.compose.config_map.env.S3_AWS_REGION: quarkus.s3.aws.region
      io.quarkus.devservices.compose.config_map.env.S3_CREDENTIALS_TYPE: quarkus.s3.aws.credentials.type
      io.quarkus.devservices.compose.config_map.env.S3_ACCESS_KEY_ID: quarkus.s3.aws.credentials.static-provider.access-key-id
      io.quarkus.devservices.compose.config_map.env.S3_SECRET_ACCESS_KEY: quarkus.s3.aws.credentials.static-provider.secret-access-key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9333/cluster/status"]
      interval: 2s        # Check every 2 seconds instead of 10
      timeout: 2s
      retries: 5
      start_period: 5s    # Start checking almost immediately

  # Kafka UI for monitoring and management
  kafka-ui:
    container_name: pipeline-kafka-ui
    image: provectuslabs/kafka-ui:latest
    networks:
      - pipeline-test-network
    ports:
      - "8889:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://apicurio-registry:8080/apis/ccompat/v7
      DYNAMIC_CONFIG_ENABLED: 'true'
    # Remove the dependency check or set to service_started
    depends_on:
      kafka:
        condition: service_started
      apicurio-registry:
        condition: service_started
    labels:
      io.quarkus.devservices.compose.wait_for.ports.disable: "true"


  # Grafana LGTM (Grafana + OTel Collector + Prometheus + Tempo + Loki)
  lgtm:
    container_name: pipeline-lgtm
    image: grafana/otel-lgtm:latest
    networks:
      - pipeline-test-network
    ports:
      - "3001:3000"     # Grafana UI
      - "5317:4317"     # OTLP gRPC
      - "5318:4318"     # OTLP HTTP
    labels:
      quarkus-dev-service-lgtm: shared
      io.quarkus.devservices.compose.wait_for.logs: ".*Grafana is up and running.*"
      io.quarkus.devservices.compose.wait_for.ports.disable: "true"
