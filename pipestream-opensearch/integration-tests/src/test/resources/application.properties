# Integration test configuration for pipestream-opensearch extension

# Use random port to avoid conflicts
quarkus.http.test-port=0

# Enable DevServices - will start a testcontainer
pipestream.opensearch.devservices.enabled=true
pipestream.opensearch.devservices.image-name=opensearchproject/opensearch:2.19.0
pipestream.opensearch.devservices.java-opts=-Xms512m -Xmx512m

# Enable health check
pipestream.opensearch.health-enabled=true

# Logging configuration for tests
quarkus.log.level=INFO
quarkus.log.category."ai.pipestream".level=DEBUG
quarkus.log.category."org.opensearch".level=WARN
quarkus.log.category."org.testcontainers".level=WARN

# Don't configure opensearch.hosts - let DevServices set it
# opensearch.hosts=

# Default client settings (will be overridden by DevServices)
opensearch.protocol=http
opensearch.connection-timeout=5000
opensearch.socket-timeout=30000
opensearch.max-connections=30
opensearch.max-connections-per-route=10
opensearch.ssl-verify=false
opensearch.ssl-verify-hostname=false

# Health check configuration
opensearch.health-check.enabled=true
