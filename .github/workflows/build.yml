name: Build and Publish Snapshots

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly to pick up latest Tika 4 snapshots
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Display current version
      run: ./gradlew currentVersion --no-daemon

    - name: Build with Gradle
      run: ./gradlew clean build shadowJar --no-daemon --stacktrace

    - name: Upload shaded JAR
      uses: actions/upload-artifact@v4
      with:
        name: tika4-shaded
        path: build/libs/tika4-shaded-*.jar
        retention-days: 30

  publish-snapshots:
    name: Publish Snapshots
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Display current version
      run: ./gradlew currentVersion --no-daemon

    - name: Build artifacts
      run: ./gradlew clean build shadowJar --no-daemon

    - name: Configure GPG (if available)
      env:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      if: env.GPG_PRIVATE_KEY != ''
      run: |
        echo "$GPG_PRIVATE_KEY" | gpg --batch --import

    - name: Publish snapshots to Maven Central
      env:
        MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: ./gradlew publishAllPublicationsToCentralPortalSnapshots --no-daemon --stacktrace

    - name: Publish snapshots to GitHub Packages
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew publish -PskipCentral=true --no-daemon --stacktrace
